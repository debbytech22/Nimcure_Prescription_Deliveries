<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page1</title>
</head>
<body>
    <div class="background">
        <div class="side-background-form">
            <div>
                <img class="upper-image" src="./images/Group 48.png" alt="image">
            </div>
            <div id="middle">
                <p id="pp">Sign in to continue</p>
                <form class="form-layout" >
                    <div class="email-container">
                        <input id="email-input" class="input_style" type="email" placeholder="Email Address" name="Email" >
                    </div>
                    <div class="password-container">
                        <input class="input_style"  id="password-input"  type="password" 
                        placeholder="Password" name="Password" >
                        <span id="toggle-password" class="toggle-button">SHOW</span>
                    </div>
                    <div class="align">
                        <div class="checkbox-class">
                                <input  class="style-checkbox" type="checkbox" id="Checkbox" name="remember-me" value="yes"> 
                            <p id="rem">Remember Me</p>            
                        </div>
                        <a id="anchor-style"  href="">Forgot password ?</a>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="login-button" type="submit">Login</button>
                </form>
            </div>
            <div id="bottom-img">
                <img src="./images/Group 15601.png" alt="image">
            </div>
        </div>
        <div class="side-bar">
            <div class="side-background-image">
                <img id="img12" src="./images/cloud.png" alt="image">
                <img id="img8" src="./images/Vector (1).png" alt="image">
                <img id="img2" src="./images/Vector (2).png" alt="image">
                <img id="img9" src="./images/Group (1).png" alt="image">
                <img id="img6" src="./images/transparent right.png" alt="image">
                <img id="img7" src="./images/transparent left.png" alt="image">
                <img id="img1" src="./images/Vector.png" alt="image">
                <img id="img10" src="./images/bike man.png" alt="image">
                <img id="img11" src="./images/touch.png" alt="image">
                <img id="img4" src="./images/left ball.png" alt="image">
                <img id="img5" src="./images/Ellipse left side.png" alt="image">
                <img id="img3" src="./images/rightt ball.png" alt="image">
                <img id="img13" src="./images/bike Ellipse 57.png" alt="image">

                <p class= "text1">Serving Patients During a Pandemic</p>
                <p class= "text2">Delivering essential medication to NIMR patients with adherence </p>
                <p id= "text2">to quality of service, care and confidentiality</p>
            </div>    
        </div>
    </div>    
    <script src="serverhtml1.js"></script> 
</body>
</html>
